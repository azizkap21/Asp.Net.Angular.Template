
<mat-toolbar class="app-toolbar" color="primary" role="heading">
  <div class="menu-button" *ngIf="(isHandset$ | async) ">
    <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

    </button>

  </div>

  <span class="header-title">{{title}}</span>
  <div class="spacer">

  </div>
  <div>
   <app-account></app-account>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)" color="primary">
    <mat-toolbar color="primary"><mat-icon>apps</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/home' routerLinkActive="selected-item"><mat-icon> home </mat-icon> Home</a>

      <a mat-list-item routerLink='/about' routerLinkActive="selected-item"><mat-icon> info  </mat-icon>About</a>
      <a mat-list-item routerLink='/contactus' routerLinkActive="selected-item"><mat-icon> phone </mat-icon>Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <alert></alert>
      <app-loading-indicator>

      </app-loading-indicator>
      <div class="app-content">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
